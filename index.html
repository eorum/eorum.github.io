<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="rating" content="safe for kids">
  <title>Eorum â€“ It's theirs</title>
  <style>
    body {
      max-width: 60em;
      margin: 1em;
    }

    input,
    button {
      font-size: 1rem;
    }

    p {
      font-family: monospace;
    }

  </style>
</head>
<body>
  <p>Status: <span id="status">Ready</span></p>

  <div>
    <input id="their" type="email" value="info@eorum.org" size="40">
    <button id="theirButton">Resolve</button>
  </div>

  <div>
    <input id="request" type="text" size="40">
    <button id="requestButton">Request</button>
  </div>

  <pre id="reply"></pre>
  <script>
    'use strict;'

    const e = {
      status: document.getElementById('status'),
      their: document.getElementById('their'),
      theirButton: document.getElementById("theirButton"),
      request: document.getElementById("request"),
      requestButton: document.getElementById("requestButton"),
      reply: document.getElementById("reply")
    };

    async function resolveEorum(url) {
      e.status.innerHTML = 'Eorum request';
      const eorumResponse = await fetch(url, {
        headers: {
          accept: "application/json"
        }
      });

      const eorumReply = await (eorumResponse.json());
      e.status.innerHTML = "Eorum reply";
      e.reply.innerText = JSON.stringify(eorumReply, null, 2);
    }

    async function resolveDNS() {
      e.status.innerHTML = "DNS query";

      const [user, domain] = their.value.split("@");
      const params = new URLSearchParams({
        name: "_eorum._tcp." + domain,
        type: "SRV"
      });

      const url = "https://cloudflare-dns.com/dns-query?" + params.toString();
      const dnsResponse = await fetch(url, {
        headers: {
          accept: "application/dns-json"
        }
      });

      const dnsReply = await (dnsResponse.json());
      if (dnsReply.Status === 0) {
        e.status.innerHTML = "DNS reply";

        const [prio, weight, port, target] = dnsReply.Answer[0].data.split(' ');

        e.request.value = target;
        if (port != 443)
          e.request.value += ':' + port;
        e.request.value += '/' + their.value;

        e.requestButton.addEventListener('click', () => {
          resolveEorum('https://' + target + ':' + port + '/' + their.value);
        });

      } else {
        e.request.value = '';
        e.reply.innerText = '';
        e.status.innerHTML = 'DNS error: ' + String(dnsReply.Status);
      }
    }

    {
      const url = new URL(window.location);
      const their = url.searchParams.get('their');
      if (their)
        e.their.value = their;
    }

    theirButton.addEventListener('click', resolveDNS);
  </script>
</body>
</html>
